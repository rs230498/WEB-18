<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="inc">Increment</button>
    <button id="dec">Decrement</button>
</body>
</html>
<script>
    var count = localStorage.getItem("no") || 0;
    document.querySelector("h1").innerText=count;
    document.querySelector("#inc").addEventListener("click",i)
    document.querySelector("#dec").addEventListener("click",d)
    function i(){
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("no",count)
    }
    function d(){
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("no",count)
    }
</script>
